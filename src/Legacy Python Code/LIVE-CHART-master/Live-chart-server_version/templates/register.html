<!DOCTYPE html>
<html >
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register New Account</title>
  
  
  
      <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css')}}">

  
</head>

<body>
  	

<form action="/register" method="post">
    <h2>ObserveME</h2>
  <h3>Sign Up</h3>
		<p>
			<label for="Email" class="floatLabel">Email</label>
			<input id="Email" name="Email" type="text">
            <span> Required Field </span>
		</p>
		<p>
			<label for="password" class="floatLabel">Password</label>
			<input id="password" name="password" type="password">
			<span>Enter a password longer than 4 characters</span>
		</p>
		<p>
			<label for="confirm_password" class="floatLabel">Confirm Password</label>
			<input id="confirm_password" name="confirm_password" type="password">
			<span>Your passwords do not match</span>
		</p>
        <p>
			<label for="fname" class="floatLabel">First Name</label>
			<input id="fname" name="fname" type="text">
            <span> Required Field </span>
        </p>
        <p>
            <label for="mi" class="floatLabel">M.</label>
			<input id="mi" name="mi" type="text">
		</p>
        <p>
			<label for="lname" class="floatLabel">Last Name</label>
			<input id="lname" name="lname" type="text">
            <span> Required Field </span>
		</p>
		<p>
			<input type="submit" value="Create My Account" id="submit" onclick="return canSubmit()">
		</p>
	</form>
  <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>

    <script  src="{{ url_for('static', filename='js/register.js')}}"></script>

</body>
</html>
